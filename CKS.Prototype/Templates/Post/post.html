<h3>PLAN</h3>
<div id="plan-view" class="content-container" style="display: none;">
    <div class="row">
        <div class="span12" id="plan-steps">
            <a class="m-btn" id="plan-s1"
                data-bind="css : {
                    'purple-stripe' : !isStep1Complete(),
                    'green-stripe' : isStep1Complete(),
                    'bold-text' : currentStep() === '1'
                    }, click: step1Clicked">1: Calculation Type
            </a>
            <a class="m-btn" id="plan-s2"
                data-bind="css : {
                    'disabled' : !isStep2Enabled(),
                    'purple-stripe' : !isStep2Complete() ,
                    'green-stripe' : isStep2Complete(),
                    'bold-text' : currentStep() === '2'
                    }, click: step2Clicked">2: Measurements
            </a>
            <a class="m-btn" id="plan-s3"
                data-bind="css : {
                    'disabled' : !isStep3Enabled(),
                    'purple-stripe' : !isStep3Complete() ,
                    'green-stripe' : isStep3Complete(),
                    'bold-text' : currentStep() === '3'
                    }, click: step3Clicked">3: Adjustments
            </a>
            <a class="m-btn" id="plan-s4"
                data-bind="css : {
                    'disabled' : !isStep4Enabled(),
                    'purple-stripe' : !isStep4Complete() ,
                    'green-stripe' : isStep4Complete(),
                    'bold-text' : currentStep() === '4'
                    }, click: step4Clicked">4: Results
            </a>
        </div>
    </div>
    <div class="row">
        <div class="span10 overflow-hidden">
            <div class="step-container">
                <div id="plan-step1" class="row fixed-size-container animate-from-left"></div>
                <div id="plan-step2" class="animate-from-left fixed-size-container"></div>
                <div id="plan-step3" class="animate-from-left fixed-size-container"></div>
                <div id="plan-step4" class="animate-from-left fixed-size-container "></div>
            </div>
            <div class="top">
                <a href="#" class="m-btn red back-button pull-left" data-bind="click:backClicked, css : {disabled: isLoading}, visible:backButtonIsVisible"><i class="m-icon-swapleft m-icon-white"></i>Back</a>
                <a href="#" class="m-btn blue big continue-button pull-right" data-bind="visible: contineButtonIsVisible, click:continueClicked, css : {disabled: isLoading}">Continue<i class="m-icon-big-swapright m-icon-white"></i></a>
                <span class="loading" data-bind="visible:isLoading"></span>
            </div>
        </div>
        <div class="span3 clear-fix">
            <div id="post-preview-wrapper" class="clear-fix">
                <div id="post-preview" class="clear-fix"></div>
            </div>
        </div>
    </div>
    <div class="popover fade right in" id="canvasPopover" style="position: absolute; left: -1000px; display: block;">
        <div class="arrow"></div>
        <div class="popover-content" data-bind="text: tracer.popoverText"></div>
    </div>
    <div class="hide">
        <div id="insertWallLengthModal">
            <div class="modal-header">
                <h3 id="insertWallLengthLabel">Length of the First Wall</h3>
            </div>
            <div class="modal-body">
                <div class="control-group" data-bind="css:{'error' : !wallsVm.pseudoFirstWallLength.isValid() }">
                    <label class="title">What is the actual length of this wall?</label>
                    <div id="firstWallLength" class="inline-container" data-bind="measurement:{
	                        unitsSystem: 'planningVm.unitsSystem',
	                        observable: 'wallsVm.pseudoFirstWallLength',
	                        metric: [{label: 'cm', subObservable: 'wallsVm.firstWallLengthInput.cm'} ],
	                        imperial: [{label: 'ft', subObservable: 'wallsVm.firstWallLengthInput.ft'}, {label: 'in', subObservable: 'wallsVm.firstWallLengthInput.in'}]
                        }">
                    </div>
                    <div class="errors-container">
                        <span class="field-validation-valid" data-bind="css : {'field-validation-valid': wallsVm.pseudoFirstWallLength.isValid(), 'field-validation-error' : !wallsVm.pseudoFirstWallLength.isValid() }, text: wallsVm.pseudoFirstWallLength.validationMessage"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bind="click:wallsVm.firstWallLengthModalCloseClicked">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
